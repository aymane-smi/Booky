name: Application Testing

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.*'
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        go-version: [ 1.17.x, 1.18.x, 1.19.x ]
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v2
      - name: Run postgres container
        run : docker-compose up -d --build
      - name: Wait for PostgreSQL to be ready
        run: |
          max_retries=30
          retries=0
          until psql -h localhost -U postgres -d yourdbname -c '\q'; do
              retries=$((retries+1))
              if [ $retries -ge $max_retries ]; then
                  echo "PostgreSQL not ready after $max_retries retries"
                  exit 1
              fi
              echo "Waiting for PostgreSQL to be ready..."
              sleep 5
          done
      - name: Install Dependency
        run : go mod download
      # - name: Run Go Test for controllers
      #   run : go run main.go &
      #        go test ./controllers
      - name: Run Go Test with excluding controllers package
        run : |
                go test $(go list ./... | grep -v /controllers)